<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSD Calculator</title>
    <!-- Compiled and minifiedCSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="sensorWidth" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="sensorWidth">Sensor Width</label>
                <span class="helper-text LnHofEachField">mm</span>
            </div>
            <div class="input-field col s6">
                <input id="focalLength" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="focalLength">Focal Length</label>
                <span class="helper-text LnHofEachField">mm</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="flightHeight" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="flightHeight">Flight Height</label>
                <span class="helper-text LnHofEachField">metre</span>
            </div>
            <div class="input-field col s6">
                <input id="imageWidth" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="imageWidth">Image Width</label>
                <span class="helper-text LnHofEachField">pixel</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="imageHeight" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="imageHeight">Image Height</label>
                <span class="helper-text LnHofEachField">pixel</span>
            </div>
            <div class="input-field col s6">
                <input id="siteWidth" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="siteWidth">Site Width</label>
                <span class="helper-text LnHofEachField">metre</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="siteHeight" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="siteHeight">Site Height</label>
                <span class="helper-text LnHofEachField">metre</span>
            </div>
            <div class="input-field col s6">
                <input id="speed" step="0.000000000001" type="number" class="validate" onkeyup="calculate()">
                <label class="LnHofEachField" for="speed">Speed</label>
                <span class="helper-text LnHofEachField">kph</span>
            </div>
        </div>
        <div class="row" id="firstAnsRow">
            <div class="input-field col s3">
                <input disabled placeholder="" id="gsd" type="number" class="ansField validate">
                <label class="LnHofEachField" for="gsd">GSD</label>
                <span class="helper-text LnHofEachField">cm/pixel</span>
            </div>
            <div class="input-field col s3">
                <input disabled placeholder="" id="dw" type="number" class="ansField validate">
                <label class="LnHofEachField" for="dw">Dw</label>
                <span class="helper-text LnHofEachField">metre</span>
            </div>
            <div class="input-field col s3">
                <input disabled placeholder="" id="dh" type="number" class="ansField validate">
                <label class="LnHofEachField" for="dh">Dh</label>
                <span class="helper-text LnHofEachField">metre</span>
            </div>
            <div class="input-field col s3">
                <input disabled placeholder="" id="time" type="number" class="ansField validate">
                <label class="LnHofEachField" for="time">Time</label>
                <span class="helper-text LnHofEachField">minutes</span>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input disabled placeholder="" id="noOfPhotosAlongWidth" type="number" class="ansField validate">
                <label class="LnHofEachField" for="noOfPhotosAlongWidth"># photos Wd</label>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="totalPhotosAlongWidth" type="number" class="ansField validate">
                <label class="LnHofEachField" for="totalPhotosAlongWidth">Total photos Wd </label>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="noOfPhotosAlongHeight" type="number" class="ansField validate">
                <label class="LnHofEachField" for="noOfPhotosAlongHeight"># photos Ht</label>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="totalPHotosAlongHeight" type="number" class="ansField validate">
                <label class="LnHofEachField" for="totalPHotosAlongHeight">Total photos Ht</label>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="autoClickIntervalAlongWidth" type="number" class="ansField validate">
                <label class="LnHofEachField" for="autoClickIntervalAlongWidth">AutoClick Wd</label>
                <span class="helper-text LnHofEachField">seconds</span>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="autoClickIntervalAlongHeight" type="number" class="ansField validate">
                <label class="LnHofEachField" for="autoClickIntervalAlongHeight">AutoClick Ht</label>
                <span class="helper-text LnHofEachField">seconds</span>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="autoClickIntervalAlongWidth" type="number" class="ansField validate">
                <label class="LnHofEachField" for="autoClickIntervalAlongWidth">Total Distance </label>
                <span class="helper-text LnHofEachField">meter</span>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="autoClickIntervalAlongHeight" type="number" class="ansField validate">
                <label class="LnHofEachField" for="autoClickIntervalAlongHeight">Total Time</label>
                <span class="helper-text LnHofEachField">minutes</span>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="autoClickIntervalAlongWidth" type="number" class="ansField validate">
                <label class="LnHofEachField" for="autoClickIntervalAlongWidth">RTH Distance </label>
                <span class="helper-text LnHofEachField">meter</span>
            </div>
            <div class="input-field col s6">
                <input disabled placeholder="" id="autoClickIntervalAlongHeight" type="number" class="ansField validate">
                <label class="LnHofEachField" for="autoClickIntervalAlongHeight">RTH Time</label>
                <span class="helper-text LnHofEachField">minutes</span>
            </div>
        </div>
        <div class="row">
        </div>
    </form>
</body>
<footer>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="index.js"></script>
</footer>
</html>
